<ion-content padding>
  <div *ngIf="!addressPresent()">
      <ion-card>
          <ion-card-header>
            <h1>Save Address</h1>
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <h4>Your chosen address is</h4>
                </ion-col>
              </ion-row>
              <h5>Let's give it a name</h5>
              <ion-list>
                <ion-item>
                  <ion-label color="primary" stacked>Name</ion-label>
                  <ion-input [(ngModel)]="name"></ion-input>
                </ion-item>
              </ion-list>
            </ion-grid>
            <h4>{{this.fullAddress}}</h4>
            <button ion-button (click)="saveAddressAlert()">Confirm</button>
   
          </ion-card-content>
        </ion-card>
  </div>
  <div *ngIf=" addressPresent()">
    <ion-list *ngFor="let address of addresses">
      <ion-item>
        <ion-card>
          <ion-card-header [class]="isSelectedAddress(address) ? 'selectAdd' :'unselectedAdd'">
            <ion-grid>
              <ion-row>
                <ion-col col-8 (click)="selectAddress(address)">
                    <h2>{{address.name}}</h2>
                </ion-col>
                <ion-col col-4 (click)="editAddress(address)">
                  <i class="fa fa-pencil" aria-hidden="true" float-right></i>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-header>
          <hr>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col col-3>
                  Address:
                </ion-col>
                <ion-col col-9 text-wrap>
                    {{address.full_address}}
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-list>
    <h3>Or, you can add a new Address</h3>
    <button ion-button (click)="toNewAddress()">New Address</button>
  </div>

</ion-content>
