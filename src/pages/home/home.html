<ion-header>
    <ion-navbar>
        <ion-grid>
            <ion-row>
                <ion-col col-2>
                    <button ion-button icon-only menuToggle>
                          <ion-icon name="menu"></ion-icon>
                    </button>
                </ion-col>
                <ion-col col-8>
                    <ion-title>Grubvibes</ion-title>
                </ion-col>
                <ion-col col-2 *ngIf="orderPresent()">
                    <ion-icon id="cart" name="cart"  (click)="seeOrder()" ><ion-badge >{{this.order_items}}</ion-badge></ion-icon>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-navbar>
</ion-header>

<ion-menu [content]="content">
    <ion-header>
        <ion-navbar menuToggle>
            <ion-title>Menu</ion-title>
        </ion-navbar>
    </ion-header>

    <ion-content padding *ngIf="authenticated()">
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                {{p.title}}
            </button>
        </ion-list>
    </ion-content>
    <ion-content *ngIf="!authenticated()">
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pagesNot" (click)="openPage(p)">
                {{p.title}}
            </button>
        </ion-list>
    </ion-content>

</ion-menu>
<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
