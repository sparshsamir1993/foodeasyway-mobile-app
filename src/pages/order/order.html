<ion-header>

  <ion-navbar>
    <ion-title>order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <div *ngFor="let rest of restaurants" >
            
            <ion-card *ngIf="isRestaurantInOrder(rest)">
              <ion-card-header>
                  <h1>{{rest.name}}</h1>
              </ion-card-header>
              <ion-item-group menuClose *ngFor="let item of orderItems">
                <ion-list>
                  <ion-item *ngIf="presentInRest(rest ,item)">
                    <ion-row>
                      <ion-col text-wrap col-4>
                        <h2>{{item.name}}</h2>
                      </ion-col>
                      <ion-col col-1 offset-1>
                        X
                      </ion-col>
                      <ion-col col-1>
                        <h2> {{item.quantity}}</h2>
                      </ion-col>
                      <ion-col col-1 offset-1>
                        {{item.total}}
                      </ion-col>
                      <ion-col col-2 offset-1>
                        <button ion-button color="danger" (click)="deleteOItem(item)"><ion-icon name="trash"></ion-icon> </button>
                      </ion-col>  
                    </ion-row>
                  </ion-item>
                </ion-list>
              </ion-item-group>
              <ion-card-content>
                <ion-row>
                  <ion-col col-5 offset-7 >
                    <h2>Total : {{totalRest}}</h2>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-4>
                    <button ion-button color="secondary" round="true" center (click)="confirmOrder(order)"> Confirm Order? </button>
                  </ion-col>
                </ion-row>
              </ion-card-content>
              
            </ion-card>
        </div>
    </ion-list>
    
</ion-content>
