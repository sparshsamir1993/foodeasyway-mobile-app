<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <!-- <ion-searchbar (ionCancel)="onCancel($event)" id="placeSearch" showCancelButton=true class="onMap"></ion-searchbar> -->
    <input type="text" id="pac-input" class="onMap"/>
    <div id="infowindow-content">
        <span id="place-name"  class="title"></span><br>
        Place ID <span id="place-id"></span><br>
        <span id="place-address"></span>
    </div>
    <div #map_canvas id="map_canvas" (touchmove)="setLandmark(true)"></div>
    <ion-grid>
      <ion-row>

        <ion-col text-center>
          <h1>Your Address :</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 col-sm>
          <h1>Flat/House No.</h1>
        </ion-col>
        <ion-col col-12 col-sm>
          <ion-list>
            <ion-item>
              <ion-label>Flat/House No.</ion-label>
              <ion-input type="text" [(ngModel)]="street" (focus)="setLandmark()"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 col-sm>
          <h1>Landmark</h1><span>(select from the map)</span>
        </ion-col>
        <ion-col col-12  col-sm>
          <ion-input [(ngModel)]="landmark" [hidden]="true"></ion-input>
          <h1>{{this.landmark}}</h1>
        </ion-col>
      </ion-row>
    </ion-grid>
    <button ion-button (click)="toAddressPage()">Save Address</button>

    
    
</ion-content>
