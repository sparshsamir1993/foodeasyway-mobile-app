<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <!-- <ion-searchbar (ionCancel)="onCancel($event)" id="placeSearch" showCancelButton=true class="onMap"></ion-searchbar> -->
    <input type="text" id="placeSearch" class="onMap"/>
    <ion-card class="placesCard">
      <ion-card-content>
        <ion-scroll class="h30vh" scrollY="true">
          <ion-list>
          
              <ion-item *ngFor="let item of placesToFilter" (click)="selectPlace(item)">
                {{ item }}
              </ion-item>
          
          </ion-list>
        </ion-scroll>
    </ion-card-content>      
    </ion-card>
    <div #map_canvas id="map_canvas"></div>
    <ion-grid>
      <ion-row>

        <ion-col text-center>
          <h1>Your Address :</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 col-sm>
          <h1>Flat/House No.</h1>
        </ion-col>
        <ion-col col-12 col-sm>
          <ion-list>
            <ion-item>
              <ion-label>Flat/House No.</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 col-sm>
          <h1>Landmark</h1><span>(select from the map)</span>
        </ion-col>
        <ion-col col-12  col-sm>
          <h1>{{this.myAddress}}</h1>
        </ion-col>
      </ion-row>
    </ion-grid>
    

    
    
</ion-content>
