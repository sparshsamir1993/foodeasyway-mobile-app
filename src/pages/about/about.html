<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar (ionInput)="getPoi($event)" (ionCancel)="onCancel($event)" showCancelButton=true class="onMap"></ion-searchbar>
    <ion-card padding class="placesCard">

        <ion-list>
        
            <ion-item *ngFor="let item of placesToFilter">
              {{ item }}
            </ion-item>
        
        </ion-list>
      
      
    </ion-card>
    <div #map_canvas id="map_canvas"></div>
    <ion-item></ion-item>
    <h1>Sparsh</h1>
    <h1>{{this.myAddress}}</h1>
    
    
</ion-content>
