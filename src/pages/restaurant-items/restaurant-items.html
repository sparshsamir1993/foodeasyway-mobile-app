<ion-header>

  <ion-navbar>
       <ion-grid>
            <ion-row>
                <ion-col col-2>
                    <button ion-button icon-only menuToggle>
                          <ion-icon name="menu"></ion-icon>
                    </button>
                </ion-col>
                <ion-col col-8>
                    <ion-title>Grubvibes</ion-title>
                </ion-col>
                <ion-col col-2 *ngIf="orderPresent()">
                    <ion-icon id="cart" name="cart"  (click)="seeOrder()" ><ion-badge >{{this.order_items_display}}</ion-badge></ion-icon>
                </ion-col>
            </ion-row>
        </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content padding>
        <ion-list>
            <ion-item-group menuClose >
                <div *ngFor="let item of items">
                        <ion-item *ngIf="presentInOrder(item)">
                                <ion-grid>
                                    <ion-row>
                                        <ion-col>
                                            {{item.name}}
                                        </ion-col>
                                        <ion-col col-offset-4>
                                            <div *ngFor="let Oitem of order_items">
                                                    <div *ngIf="getQuantity(item, Oitem)">
                                                        <button ion-button (click)="increaseQuanO(Oitem)">+</button>
                                                            {{Oitem.quantity}}
                                                        <button ion-button (click)="decreaseQuanO(Oitem)">-</button>
                                                    </div>
                                                </div>
                                        </ion-col>
                                    </ion-row>
                                </ion-grid>
                            </ion-item>
            
                            <ion-item *ngIf="!presentInOrder(item)">
                                <ion-grid>
                                    <ion-row>
                                        <ion-col>
                                            {{item.name}}
                                        </ion-col>
                                        <ion-col col-offset-4>                    
                                            <button ion-button (click)="increaseQuan(item)">+</button>
                                                {{item.quantity}}
                                            <button ion-button (click)="decreaseQuan(item)">-</button>
                                        </ion-col>
                                    </ion-row>
                                </ion-grid>
                            </ion-item>
            
                </div>

            </ion-item-group>
        </ion-list>

</ion-content>
