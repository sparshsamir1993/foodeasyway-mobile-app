<ion-header>

  <ion-navbar>
      <ion-grid>
          <ion-row>
              <ion-col col-8>
                  <ion-title>RestaurantItems</ion-title>
              </ion-col>
              <ion-col offset-2 col-2>
                  <ion-icon name="cart"></ion-icon>
              </ion-col>
          </ion-row>
      </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content padding>
        <ion-list>
            <ion-item-group menuClose  *ngFor="let item of items" >
                <ion-item *ngIf="presentInOrder(item)">
                    {{item.name}}
                    <div *ngFor="let Oitem of order_items">
                        <div *ngIf="getQuantity(item, Oitem)">
                            <button ion-button (click)="increaseQuanO(Oitem)">+</button>
                                {{Oitem.quantity}}
                            <button ion-button (click)="decreaseQuanO(Oitem)">-</button>
                        </div>
                    </div>
                </ion-item>

                <ion-item *ngIf="!presentInOrder(item)">
                    {{item.name}}
                    <button ion-button (click)="increaseQuan(item)">+</button>
                        {{item.quantity}}
                    <button ion-button (click)="decreaseQuan(item)">-</button>
                </ion-item>

            </ion-item-group>
        </ion-list>

</ion-content>
