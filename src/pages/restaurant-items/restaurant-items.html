<ion-header>

  <ion-navbar>
    <ion-title>restaurantItems</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
        <ion-list>
            <ion-item menuClose ion-item *ngFor="let item of items" >
                {{item.name}}
                <button ion-button (click)="increaseQuan(item)">+</button>
                    {{item.quantity}}
                <button ion-button (click)="decreaseQuan(item)">-</button>
            </ion-item>
        </ion-list>

</ion-content>
