<ion-header>

  <ion-navbar>
    <ion-title>Order History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of orderItems">
      <ion-row>
        <ion-col col-6>
            <h6 item-start>{{item.name}}</h6>
        </ion-col>
        <ion-col>
            <span item-end>{{item.quantity}} x {{item.total/item.quantity}}</span>
        </ion-col>
        <ion-col>
          {{item.total}}
        </ion-col>
      </ion-row>
      
    </ion-item>
  </ion-list>
  <hr>
  <h4>Restaurant Total:<span>{{restaurantTotal}}</span></h4>

  <button ion-button (click)="toOrderStatus()">
    Check Order Status
  </button>
</ion-content>
