<!--
  Generated template for the Restaurants page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Restaurants</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let r of restaurants"  (click)="showRestaurant(r)">
        <img src="{{baseUrl}}{{r.avatar}}" />
        <ion-card-content>
            <ion-card-title>
                {{r.name}}
            </ion-card-title>
            <!-- <h4>{{r.min}} -->
        </ion-card-content>
    </ion-card>

</ion-content>
